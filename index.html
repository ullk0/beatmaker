<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открыточный битмейкер</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="./icon/192x192.png">
    <script src="./js/index.js"></script>
</head>

<body>
    <section class="first">

        <div class="fbkg">
            <div class="fbkgm"><img src="./img/m1o.svg" class="fm"></div>
            <div class="fbkgm"><img src="./img/m2g.svg" class="fm"></div>
            <div class="fbkgm"><img src="./img/m3p.svg" class="fm"></div>
        </div>

        <div class="fb">
            <button class="tbstyle fbrow1">
                <h1>открыточный</h1>
            </button>
            <button class="tbstyle fbrow2">
                <h1>битмейкер</h1>
            </button>
        </div>

        <div class="finfo">
            <button class="buttons info" onclick="toggleInfoVisibility()" id="info">
                <h1>i</h1>
            </button>
            <div class="infotext" id="infotext">
                <p>Создавая открытку, дарите каплю радости и тепла своим близким. Используйте яркие цвета, улыбки и
                    теплые слова, чтобы
                    подарить улыбку и хорошее настроение. Пусть каждая деталь отражает вашу заботу и любовь, делая
                    открытку особенной и
                    запоминающейся.</p>
            </div>
        </div>

    </section>
</body>

</html>
