<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Битмейкер</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="./icon/192x192.png">
</head>

<body>

    <section class="cardeditor">

        <div class="card">
        </div>

        <div class="editor">

            <div class="editor-shapes">
                <img src="./img/m-vec1.svg" class="m-shapes msv">
                <img src="./img/m-vec2.svg" class="m-shapes msv">
                <img src="./img/m-vec3.svg" class="m-shapes msv">
                <div class="es-horizontal">
                    <img src="./img/m-vec4.svg" class="m-shapes msh">
                    <img src="./img/m-vec5.svg" class="m-shapes msh">
                </div>
            </div>

            <div class="editor-slider">
                <input type="range" min="1" max="100" value="50" class="slider">
            </div>

            <div class="editor-coloring">
                <div class="coloring-colors">
                    <div class="ec-col" id="ec-red"></div>
                    <div class="ec-col" id="ec-orange"></div>
                    <div class="ec-col" id="ec-yellow"></div>
                    <div class="ec-col" id="ec-pink"></div>
                    <div class="ec-col" id="ec-blue"></div>
                    <div class="ec-col" id="ec-green"></div>
                </div>
                <div class="coloring-mix">
                    <div class="cm-normal"><img src="./img/normal.svg" class="svgnormal"></div>
                    <div class="cm-multiply"><img src="./img/multiply.svg" class="svgmultiply"></div>
                </div>
            </div>

        </div>

        <button class="buttons card-back" onclick="window.location.href='selectmode.html'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 84 70" fill="none">
                <path d="M84 35L2.5 35M2.5 35L35.5 68M2.5 35L35.5 2" width="100%" height="100%" stroke="black"
                    stroke-width="5px" stroke-linejoin="round" />
            </svg>
        </button>

        <button class="buttons card-done" onclick="window.location.href='final.html'">
            <svg class="back-arrow-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 108 70" fill="none">
                <path d="M2 27.1915L41.2583 66L106 2" width="100%" height="100%" stroke="black" stroke-width="6px"
                    stroke-linejoin="round" />
            </svg>
        </button>
    </section>

</body>

</html>
