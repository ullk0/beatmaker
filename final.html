<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Битмейкер</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="./icon/192x192.png">
</head>

<body>

    <section class="final">

        <div class="fin-card">

        </div>

        <button class="buttons done-back" onclick="window.location.href='cardeditor.html'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 84 70" fill="none">
                <path d="M84 35L2.5 35M2.5 35L35.5 68M2.5 35L35.5 2" width="100%" height="100%" stroke="black"
                    stroke-width="5px" stroke-linejoin="round" />
            </svg>
        </button>

        <div class="done-rightbuttons">
            <button class="buttons done-sound" onclick="window.location.href='cardeditor.html'">
                <img src="./img/sound-on.svg" class="done-svg">
            </button>

            <button class="buttons done-play" onclick="window.location.href='cardeditor.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 75 87" fill="none">
                    <path d="M69.5 44L3 5V82L69.5 44Z" stroke="black" stroke-width="5px" />
                </svg>
            </button>
        </div>
    </section>

</body>

</html>
